    networks:
      - jobtrackr-network
    volumes:
      - backend_storage:/var/www/html/storage

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://4.178.35.142:8080/api
    container_name: jobtrackr-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://4.178.35.142:8080/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jobtrackr-network

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local

networks:
  jobtrackr-network:
    driver: bridge
